<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <form>
        input de tipo texto
        <br>
        <input type="text" autocomplete="hola m">
        <br>

        input numerico
        <br>
        <input type="number" min="0" max="5">
        <br>
        
        input de tipo password
        <br>
        <input type="password" >
        <br>

        input de tipo fecha
        <br>
        <br>
        <input type="date">
        <br>

        input de tipo checkbox
        <br>
        <input type="checkbox">
        <br>
        <br>
        <br>
        
        Lista desplegable
        <br>
        <select>
            <option value="1">Elemento 1</option>
            <option value="2">Elemento 2</option>
            <option value="3">Elemento 3</option>
            <option value="4">Elemento 1</option>
        </select>
        <br>

        Area de texto
        <br>
        <textarea rows="10" cols="30"></textarea>
        <br>

        Lista automatica
        <br>
        <input list="lista">
        <datalist id="lista">
            <option value="Elemento 1">
            <option value="2">Elemento 2</option>
            <option value="3">Elemento 3</option>
            <option value="4">Elemento 1</option>
        </datalist>


        <button type="submit">presiona aqui</button>

    </form>

</body>
</html>
